<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simon App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Project 1 Game</h1>
    <h2 class="text-center">Simon</h2>
    <!-- Board game  -->
    <div class="game-board">
      <div class="simon">
        <div id="canvasDiv" width="500" height="500">
          <canvas id="blue" class="gamebutton" width="200" height="200" onClick="addToPlayer(this.id)"></canvas>
          <canvas id="green" class="gamebutton" width="200" height="200" onClick="addToPlayer(this.id)"></canvas><br/>
          <canvas id="red" class="gamebutton" width="200" height="200" onClick="addToPlayer(this.id)"></canvas>
          <canvas id="yellow" class="gamebutton" width="200" height="200" onClick="addToPlayer(this.id)"></canvas>
        </div>
      </div>
    </div>
    <!-- End end of Board game -->
    
    <div class="game-info">
      <h2>Round: <span data-round="0">0</span></h2>
      <button class="btn btn-warning" onClick="newGame()"> Reset!</button>
      </div>
      <br/>
      <div data-action="sound"></div>
      <h3 class="text-center">How to play the game</h3>
      <h4 class="text-center">You will hear and see a series of tones and lights and you are required to repeat the series. <br/>If you succeed the series becomes progressively longer and more complex. If you fail, the game is over.</h4>
      
      
      <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      
    </body>
  </html>
