<body>

  <h1>Project 1 Game</h1>
   <h2 class="text-center">Simon Game</h2>
  <!-- Board game  -->
  <div id="canvasDiv">
      <canvas id="blue" class="gamebutton" width="200" height="200" onclick="addToPlayer(this.id)"></canvas>
      <canvas id="green" class="gamebutton" width="200" height="200" onclick="addToPlayer(this.id)"></canvas><br/>
      <canvas id="red" class="gamebutton" width="200" height="200" onclick="addToPlayer(this.id)"></canvas>
      <canvas id="yellow" class="gamebutton" width="200" height="200" onclick="addToPlayer(this.id)"></canvas>
    </div>
  <!-- End end of Board game -->
   <div>
    <button><a class="text-center" href="">Reset!</a></button>
    <button><a class="text-center" href="">Strict</a></button>
  </div>
  <h3 class="text-center">How to play the game</h3>
  <a class="text-center">You will hear and see a series of tones and lights and you are required to repeat the series. <br/>If you succeed the series becomes progressively longer and more complex. If you fail, the game is over.</a>
